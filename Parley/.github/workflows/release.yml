name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # GitVersion needs full history

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1.1.1
      with:
        useConfigFile: true

    - name: Display GitVersion outputs
      run: |
        Write-Host "SemVer: ${{ steps.gitversion.outputs.semVer }}"
        Write-Host "FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"

    - name: Restore dependencies
      run: dotnet restore Parley.sln
      working-directory: ./Parley

    - name: Build solution
      run: dotnet build Parley.sln --configuration Release --no-restore /p:Version=${{ steps.gitversion.outputs.assemblySemVer }} /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} /p:InformationalVersion=${{ steps.gitversion.outputs.informationalVersion }}
      working-directory: ./Parley

    - name: Run test suite
      run: |
        $testProjects = Get-ChildItem -Path TestingTools -Recurse -Filter "*.csproj"
        $failed = $false
        foreach ($project in $testProjects) {
          Write-Host "Testing: $($project.Name)"
          dotnet test $project.FullName --configuration Release --no-build --verbosity normal
          if ($LASTEXITCODE -ne 0) {
            Write-Host "‚ùå Tests failed in $($project.Name)"
            $failed = $true
          }
        }
        if ($failed) {
          exit 1
        }
        Write-Host "‚úÖ All tests passed"
      working-directory: ./Parley

    - name: Publish Parley
      run: dotnet publish Parley/Parley.csproj --configuration Release --output ./publish/Parley /p:Version=${{ steps.gitversion.outputs.assemblySemVer }}
      working-directory: ./Parley

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./Parley/publish/Parley/**
        body: |
          # Parley ${{ steps.gitversion.outputs.semVer }}

          Dialog editor for Neverwinter Nights `.dlg` files.

          ## Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/Parley/CHANGELOG.md) for detailed changes.

          ## Installation
          1. Download the release package
          2. Extract to desired location
          3. Run Parley.exe

          ---
          ü§ñ Generated with [Claude Code](https://claude.com/claude-code)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
