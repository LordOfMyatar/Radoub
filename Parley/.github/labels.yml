# GitHub Labels Configuration
# Use: gh label create --file .github/labels.yml

# Priority Labels
- name: "priority-critical"
  color: "d73a4a"
  description: "Blocking - Crash, data loss, stops work"

- name: "priority-high"
  color: "f85149"
  description: "Blocking - Core functionality broken"

- name: "priority-medium"
  color: "fb8500"
  description: "Impairing - Feature impacted, workarounds exist"

- name: "priority-low"
  color: "ffeb3b"
  description: "Nuisance - Minor issues, cosmetic"

# Phase Labels
- name: "phase-0"
  color: "8b5cf6"
  description: "Phase 0 - Avalonia Migration"

- name: "phase-1"
  color: "0052cc"
  description: "Phase 1 - Core Editing"

- name: "phase-2"
  color: "1f77b4"
  description: "Phase 2 - Resource Integration"

- name: "phase-3"
  color: "2ca02c"
  description: "Phase 3 - Script & Parameters"

- name: "phase-4"
  color: "ff7f0e"
  description: "Phase 4 - UI/UX Enhancements"

- name: "phase-5"
  color: "d62728"
  description: "Phase 5 - Advanced Visualization"

- name: "phase-6"
  color: "9467bd"
  description: "Phase 6 - Testing & Validation"

# Issue Types
- name: "bug"
  color: "d73a4a"
  description: "Something isn't working"

- name: "enhancement"
  color: "a2eeef"
  description: "New feature or improvement"

- name: "aurora-compatibility"
  color: "7057ff"
  description: "Aurora Toolset compatibility issue"

- name: "testing"
  color: "e4e669"
  description: "Testing framework or checklist"

- name: "checklist"
  color: "d4c5f9"
  description: "Testing checklist for phase"

# Status Labels
- name: "needs-retest"
  color: "fbca04"
  description: "Fix applied, needs verification"

- name: "verified-fixed"
  color: "0e8a16"
  description: "Fix confirmed through testing"

- name: "blocked"
  color: "b60205"
  description: "Blocked by dependency or issue"

# Area Labels
- name: "ui"
  color: "c5def5"
  description: "User interface related"

- name: "performance"
  color: "f9d71c"
  description: "Performance optimization"

- name: "documentation"
  color: "0075ca"
  description: "Documentation improvements"
