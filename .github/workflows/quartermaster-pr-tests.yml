name: Quartermaster PR Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'Quartermaster/**'
      - 'Radoub.Formats/**'
      - 'Radoub.UI/**'
      - '.github/workflows/quartermaster-pr-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'

    - name: Restore Quartermaster.Tests
      run: dotnet restore Quartermaster/Quartermaster.Tests/Quartermaster.Tests.csproj

    - name: Build Quartermaster.Tests
      run: dotnet build Quartermaster/Quartermaster.Tests/Quartermaster.Tests.csproj --configuration Release --no-restore

    - name: Run Quartermaster.Tests with coverage
      id: quartermaster-tests
      run: |
        dotnet test Quartermaster/Quartermaster.Tests/Quartermaster.Tests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=quartermaster-results.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults/Quartermaster
      continue-on-error: true

    - name: Run Radoub.Formats.Tests with coverage
      id: formats-tests
      run: |
        dotnet test Radoub.Formats/Radoub.Formats.Tests/Radoub.Formats.Tests.csproj \
          --configuration Release \
          --verbosity normal \
          --logger "trx;LogFileName=formats-results.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults/Formats
      continue-on-error: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: quartermaster-test-results
        path: ./TestResults
        retention-days: 30

    - name: Test Report - Quartermaster
      uses: dorny/test-reporter@v2
      if: always()
      with:
        name: Quartermaster Test Results
        path: './TestResults/Quartermaster/quartermaster-results.trx'
        reporter: dotnet-trx
        fail-on-error: false

    - name: Test Report - Formats
      uses: dorny/test-reporter@v2
      if: always()
      with:
        name: Formats Test Results (Quartermaster PR)
        path: './TestResults/Formats/formats-results.trx'
        reporter: dotnet-trx
        fail-on-error: false

    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: './TestResults/**/coverage.cobertura.xml'
        badge: true
        format: markdown
        output: both
        thresholds: '20 50'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

    - name: Report test results
      if: always()
      run: |
        echo "Test Results:"
        echo "  Quartermaster.Tests: ${{ steps.quartermaster-tests.outcome }}"
        echo "  Radoub.Formats.Tests: ${{ steps.formats-tests.outcome }}"

        if [[ "${{ steps.quartermaster-tests.outcome }}" == "success" && "${{ steps.formats-tests.outcome }}" == "success" ]]; then
          echo "✅ All tests passed"
        else
          echo "❌ Some tests failed"
          exit 1
        fi
