name: Quartermaster PR Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'Quartermaster/**'
      - 'Radoub.Formats/**'
      - 'Radoub.UI/**'
      - '.github/workflows/quartermaster-pr-tests.yml'

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'

    - name: Restore Quartermaster.Tests
      run: dotnet restore Quartermaster/Quartermaster.Tests/Quartermaster.Tests.csproj

    - name: Build Quartermaster.Tests
      run: dotnet build Quartermaster/Quartermaster.Tests/Quartermaster.Tests.csproj --configuration Release --no-restore

    - name: Run Quartermaster.Tests
      id: quartermaster-tests
      run: dotnet test Quartermaster/Quartermaster.Tests/Quartermaster.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true

    - name: Run Radoub.Formats.Tests
      id: formats-tests
      run: dotnet test Radoub.Formats/Radoub.Formats.Tests/Radoub.Formats.Tests.csproj --configuration Release --verbosity normal
      continue-on-error: true

    - name: Report test results
      if: always()
      run: |
        $quartermasterResult = "${{ steps.quartermaster-tests.outcome }}"
        $formatsResult = "${{ steps.formats-tests.outcome }}"

        Write-Host "Test Results:"
        Write-Host "  Quartermaster.Tests: $quartermasterResult"
        Write-Host "  Radoub.Formats.Tests: $formatsResult"

        if ($quartermasterResult -eq "success" -and $formatsResult -eq "success") {
          Write-Host "✅ All tests passed"
        } else {
          Write-Host "❌ Some tests failed"
          exit 1
        }
