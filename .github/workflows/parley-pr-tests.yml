name: Parley PR Test Suite

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'Parley/**'
      - '.github/workflows/parley-pr-tests.yml'
  push:
    branches: [main]
    paths:
      - 'Parley/**'
      - '.github/workflows/parley-pr-tests.yml'

jobs:
  test:
    runs-on: windows-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore Parley.sln
      working-directory: ./Parley

    - name: Build solution
      run: dotnet build Parley.sln --configuration Release --no-restore
      working-directory: ./Parley

    - name: Run tests
      run: dotnet test Parley.Tests/Parley.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --logger "console;verbosity=normal"
      working-directory: ./Parley

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./Parley/Parley.Tests/TestResults/test-results.trx
        retention-days: 30

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: './Parley/Parley.Tests/TestResults/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true
