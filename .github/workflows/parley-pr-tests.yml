name: Parley PR Test Suite

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'Parley/**'
      - '.github/workflows/parley-pr-tests.yml'
  push:
    branches: [main]
    paths:
      - 'Parley/**'
      - '.github/workflows/parley-pr-tests.yml'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore Parley.sln
      working-directory: ./Parley

    - name: Build solution
      run: dotnet build Parley.sln --configuration Release --no-restore
      working-directory: ./Parley

    - name: Run tests with coverage
      shell: bash
      run: |
        dotnet test Parley.Tests/Parley.Tests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --logger "console;verbosity=normal" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults
      working-directory: ./Parley

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: parley-test-results-${{ matrix.os }}
        path: ./Parley/TestResults
        retention-days: 30

    - name: Test Report
      uses: dorny/test-reporter@v2
      if: always()
      with:
        name: Parley Test Results (${{ matrix.os }})
        path: './Parley/TestResults/test-results.trx'
        reporter: dotnet-trx
        fail-on-error: true

    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: matrix.os == 'ubuntu-latest'
      with:
        filename: './Parley/TestResults/**/coverage.cobertura.xml'
        badge: true
        format: markdown
        output: both
        thresholds: '50 75'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request' && matrix.os == 'ubuntu-latest'
      with:
        recreate: true
        path: code-coverage-results.md
