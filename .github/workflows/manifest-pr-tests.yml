name: Manifest PR Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'Manifest/**'
      - 'Radoub.Formats/**'
      - '.github/workflows/manifest-pr-tests.yml'

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./Manifest

    - name: Build solution
      run: dotnet build --configuration Release --no-restore
      working-directory: ./Manifest

    - name: Run Manifest.Tests
      id: manifest-tests
      run: dotnet test Manifest.Tests/Manifest.Tests.csproj --configuration Release --no-build --verbosity normal
      working-directory: ./Manifest
      continue-on-error: true

    - name: Run Radoub.Formats.Tests
      id: formats-tests
      run: dotnet test Radoub.Formats.Tests/Radoub.Formats.Tests.csproj --configuration Release --verbosity normal
      working-directory: ./Radoub.Formats
      continue-on-error: true

    - name: Report test results
      if: always()
      run: |
        $manifestResult = "${{ steps.manifest-tests.outcome }}"
        $formatsResult = "${{ steps.formats-tests.outcome }}"

        Write-Host "Test Results:"
        Write-Host "  Manifest.Tests: $manifestResult"
        Write-Host "  Radoub.Formats.Tests: $formatsResult"

        if ($manifestResult -eq "success" -and $formatsResult -eq "success") {
          Write-Host "✅ All tests passed"
        } else {
          Write-Host "❌ Some tests failed"
          exit 1
        }
