name: Manifest PR Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'Manifest/**'
      - 'Radoub.Formats/**'
      - '.github/workflows/manifest-pr-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'

    - name: Restore Manifest.Tests
      run: dotnet restore Manifest/Manifest.Tests/Manifest.Tests.csproj

    - name: Build Manifest.Tests
      run: dotnet build Manifest/Manifest.Tests/Manifest.Tests.csproj --configuration Release --no-restore

    - name: Run Manifest.Tests with coverage
      id: manifest-tests
      run: |
        dotnet test Manifest/Manifest.Tests/Manifest.Tests.csproj \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=manifest-results.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults/Manifest
      continue-on-error: true

    - name: Run Radoub.Formats.Tests with coverage
      id: formats-tests
      run: |
        dotnet test Radoub.Formats/Radoub.Formats.Tests/Radoub.Formats.Tests.csproj \
          --configuration Release \
          --verbosity normal \
          --logger "trx;LogFileName=formats-results.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults/Formats
      continue-on-error: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: manifest-test-results
        path: ./TestResults
        retention-days: 30

    - name: Test Report - Manifest
      uses: dorny/test-reporter@v2
      if: always()
      with:
        name: Manifest Test Results
        path: './TestResults/Manifest/manifest-results.trx'
        reporter: dotnet-trx
        fail-on-error: false

    - name: Test Report - Formats
      uses: dorny/test-reporter@v2
      if: always()
      with:
        name: Formats Test Results (Manifest PR)
        path: './TestResults/Formats/formats-results.trx'
        reporter: dotnet-trx
        fail-on-error: false

    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: './TestResults/**/coverage.cobertura.xml'
        badge: true
        format: markdown
        output: both
        thresholds: '50 75'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

    - name: Report test results
      if: always()
      run: |
        echo "Test Results:"
        echo "  Manifest.Tests: ${{ steps.manifest-tests.outcome }}"
        echo "  Radoub.Formats.Tests: ${{ steps.formats-tests.outcome }}"

        if [[ "${{ steps.manifest-tests.outcome }}" == "success" && "${{ steps.formats-tests.outcome }}" == "success" ]]; then
          echo "✅ All tests passed"
        else
          echo "❌ Some tests failed"
          exit 1
        fi
